<label [attr.for]="inputId" class="mat-checkbox-layout" #label>
    <div class="mat-checkbox-inner-container"
        [class.mat-checkbox-inner-container-no-side-margin]="!checkboxLabel.textContent || !checkboxLabel.textContent.trim()">
        <input #input
            class="mat-checkbox-input cdk-visually-hidden"
            type="checkbox"
            [checked]="checked"
            (click)="_onInputClick($event)">
        <div class="mat-checkbox-frame"></div>
        <div class="mat-checkbox-background">
            <svg version="1.1"
                focusable="false"
                class="mat-checkbox-checkmark"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                xml:space="preserve">
                <path class="mat-checkbox-checkmark-path"
                    fill="none"
                    stroke="white"
                    d="M4.1,12.7 9,17.6 20.3,6.3"/>
            </svg>
        </div>
    </div>
    <span class="mat-checkbox-label" #checkboxLabel>
        <!-- Add an invisible span so JAWS can read the label -->
        <span style="display:none">&nbsp;</span>
        <ng-content></ng-content>
    </span>
</label>
